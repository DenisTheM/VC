<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden | Virtue Compliance</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a1628;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 32px;
        }
        .container { max-width: 480px; }
        .code {
            font-size: clamp(72px, 15vw, 120px);
            font-weight: 700;
            color: #6ee7b7;
            line-height: 1;
            margin-bottom: 16px;
        }
        h1 {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            font-size: 16px;
            color: #8899aa;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: #16654e;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            border-radius: 10px;
            transition: background 0.2s;
        }
        .btn:hover { background: #0f4f3b; }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 48px;
            font-weight: 600;
            font-size: 17px;
        }
        .logo span { color: #8899aa; font-weight: 400; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Virtue <span>Compliance</span></div>
        <div class="code">404</div>
        <h1>Seite nicht gefunden</h1>
        <p>Die angeforderte Seite existiert leider nicht oder wurde verschoben.</p>
        <a href="/" class="btn">← Zurück zur Startseite</a>
    </div>
</body>
</html>
